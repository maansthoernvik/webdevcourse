<h1>Automation Intelligence Management - AIM</h1>
<!--login.html is considered to be in the same dir since the main pages (directly under /html) loads this header-->
<script>
    var $header = $("#header");

    if (authentication.isAuthenticated()) {
        $header.append("<a href=\"profile.html\">Profile</a>");
        $header.append("<a id=\"logout\" href=\"#\">Log out</a>");

        $("#logout").on("click", function() {
            authentication.logout();
            window.location.href = "home.html";
        });

        $header.append("<nav><a href=\"landing.html\">Landing</a></nav>");
    } else {
        $header.append("<a href=\"login.html\">Sign in</a>");
    }

    $("#header > h1").on('click', function() { window.location.href = "home.html"; })
</script>
