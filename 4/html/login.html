<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automation Intelligence Management - AIM</title>

    <script src="../../jquery/jquery-3.2.1.min.js"></script>
    <script src="../../jquery/jquery.validate.min.js"></script>
    <script src="../js/util/util.js"></script>
    <script src="../js/decor.js"></script>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="header"></div>

    <h1>Login</h1>
    <form id="sign_in" action="#" method="POST">
        <div>
            <label>Username
                <input id="username" name="username" type="text"/>
                <input hidden id="hidden_username" value="username"/>
            </label>

            <label>Password
                <input id="password" name="password" type="password"/>
                <input hidden id="hidden_password" value="password"/>
            </label>
        </div>

        <button type="submit">Sign in</button>
    </form>

    <div id="footer"></div>
</body>
</html>
